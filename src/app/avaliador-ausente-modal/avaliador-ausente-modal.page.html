<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{nome}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-button color="success" (click)="doCheck('in-sub')">Check-in</ion-button>
    <ion-button (click)="doCheck('out')">Check-out</ion-button>
  </div>
  <div>
    <h3>Usuário: {{id}}</h3>
    <h3>Senha: {{senha}}</h3>
  </div>
  <h2>Trabalhos:</h2>
  <ion-list>
    <ion-item *ngFor="let trabalho of trabalhos">
      <ion-label>
        <h3>{{trabalho[3]}}</h3>
        <h4>{{trabalho[4]}}</h4>
        <p>Data: {{trabalho[7]}} - {{trabalho[8]}}</p>
        <p>Local: {{trabalho[9]}} {{trabalho[10]}}</p>
        <p *ngIf="trabalho[15] === '3'" style="color: #32CD32;">Avaliado</p>
        <p *ngIf="trabalho[15] === '4'" style="color: rgb(192, 221, 29);">Apresentador Ausente</p>
        <p *ngIf="trabalho[15] === '5'" style="color: rgb(192, 221, 29);">Poster Ausente</p>
        <p *ngIf="trabalho[15] === '1'" style="color: #FF0000;">Não Avaliado</p>
        <p *ngIf="trabalho[15] === '2'" style="color: #FFA500;">Em Andamento</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
