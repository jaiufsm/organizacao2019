<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Avaliadores Ausentes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateLists()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button (click)="apiJai.doLogout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <!--Filtros-->
    <ion-list>
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-select [(ngModel)]="dateModel" placeholder="Selecione uma data" (ionChange)="updateLists()">
          <ion-select-option *ngFor="let date of dates" value="{{date}}">{{date}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Local</ion-label>
        <ion-select [(ngModel)]="locationModel" placeholder="Selecione um local" (ionChange)="filterAvaliadores()">
          <ion-select-option *ngFor="let location of locations" value="{{location}}">{{location}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Módulo</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="moduleModel" placeholder="Selecione um módulo"
          (ionChange)="filterAvaliadores()">
          <ion-select-option *ngFor="let module of modules" value="{{module}}">{{module}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand="block" (click)="clearFilter()">Limpar filtro</ion-button>
  </div>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let avaliador of avaliadoresFiltered" (click)="presentAvaliador(avaliador)">{{avaliador.nome}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
