<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trabalhos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateTrabalhos()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button (click)="apiJai.doLogout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding">
    <!--Filtros-->
    <ion-list>
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-select [(ngModel)]="dateModel" placeholder="Selecione uma data" (ionChange)="updateTrabalhos()">
          <ion-select-option *ngFor="let date of dates" value="{{date}}">{{date}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Local</ion-label>
        <ion-select [(ngModel)]="locationModel" placeholder="Selecione um local" (ionChange)="filterTrabalhos()">
          <ion-select-option *ngFor="let location of locations" value="{{location}}">{{location}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand="block" (click)="clearFilter()">Limpar filtro</ion-button>
  </div>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let trabalho of trabalhosFiltered">
      <ion-label>
        <h3>{{trabalho[3]}}</h3>
        <h4>{{trabalho[4]}}</h4>
        <p>Avaliador: {{trabalho[0]}}</p>
        <p>Data: {{trabalho[7]}} - {{trabalho[8]}}</p>
        <p>Local: {{trabalho[9]}} {{trabalho[10]}}</p>
        <p *ngIf="trabalho[15] === '3'" style="color: #32CD32;">Avaliado</p>
        <p *ngIf="trabalho[15] === '4'" style="color: rgb(192, 221, 29);">Apresentador Ausente</p>
        <p *ngIf="trabalho[15] === '5'" style="color: rgb(192, 221, 29);">Poster Ausente</p>
        <p *ngIf="trabalho[15] === '1'" style="color: #FF0000;">NÃ£o Avaliado</p>
        <p *ngIf="trabalho[15] === '2'" style="color: #FFA500;">Em Andamento</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
